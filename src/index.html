<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="root">
    <ul class="list" id="list"></ul>
    <form class="form hidden" id="form" method="dialog">
      <input class="field name" id="name" type="text" name="name" placeholder="Name" required />
      <input
        class="field time"
        type="time"
        name="time"
        value="01:00"
        placeholder="Duration"
        required
      />
      <button class="button save" type="submit">Save</button>
    </form>
    <button class="button" id="add" type="button">Add</button>
  </body>
</html>
